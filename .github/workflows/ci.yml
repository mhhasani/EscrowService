name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: escrow_service
          MYSQL_USER: escrow
          MYSQL_PASSWORD: escrow
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent" --health-interval 10s --health-timeout 5s --health-retries 3
      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: escrow_service
      DB_USER: escrow
      DB_PASSWORD: escrow
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      CELERY_BROKER_URL: redis://127.0.0.1:6379/0
      CELERY_RESULT_BACKEND: redis://127.0.0.1:6379/0

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL
        run: |
          for i in `seq 1 30`; do
            mysqladmin ping -h127.0.0.1 -uroot -proot && break || sleep 2
          done

      - name: Run migrations
        env:
          DB_ENGINE: ${{ env.DB_ENGINE }}
          DB_NAME: ${{ env.DB_NAME }}
          DB_USER: ${{ env.DB_USER }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DB_ENGINE: ${{ env.DB_ENGINE }}
          DB_NAME: ${{ env.DB_NAME }}
          DB_USER: ${{ env.DB_USER }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: |
          python manage.py test
